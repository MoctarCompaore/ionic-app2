<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>product-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product-details</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-grid>
    <ion-col size="12">
      <ion-card>
        <img alt="{{product.libelle}}" width="150" height="150"  src="{{product.image}}" />
        <ion-card-header>
          <ion-card-title>{{product.libelle}}</ion-card-title>
          <ion-card-subtitle>{{product.price}}F CFA</ion-card-subtitle>
        </ion-card-header>
        <ion-card-title>{{product.description}}</ion-card-title>
      
       <ion-card-content>
        <ion-button size="small" color="warning"><ion-icon name="cash"></ion-icon></ion-button>
        <ion-button size="small" color="success"><ion-icon name="add-outline"></ion-icon></ion-button>

       </ion-card-content>
      </ion-card>
       
    </ion-col>
   </ion-grid>

</ion-content>
