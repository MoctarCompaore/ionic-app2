<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>product-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
     
      <ion-col size="6" *ngFor="let product of uneListeDeProduits">
        <ion-card>
          <img alt="{{product.libelle}}" width="150" height="150"  src="{{product.image}}" />
          <ion-card-header>
            <ion-card-title>{{product.libelle}}</ion-card-title>
            <ion-card-subtitle>{{product.price}}F CFA</ion-card-subtitle>
          </ion-card-header>
        
         <ion-card-content>
          <ion-button size="small" color="warning"><ion-icon name="contract-outline"></ion-icon></ion-button>
          <ion-button size="small" color="success"><ion-icon name="add-outline"></ion-icon></ion-button>

         </ion-card-content>
        </ion-card>
      </ion-col>
      
     
    </ion-row>
  </ion-grid>
</ion-content>
